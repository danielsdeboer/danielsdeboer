<!DOCTYPE html>
<html>
<head>
  <title>Ten Hundred Words</title>
  <link rel="stylesheet" type="text/css" href="../c/tenhundredwords.css">
  <script type="text/javascript" src="../j/jquery-2.1.4.min.js"></script>
</head>
<body>
  <header class="thw-header">
    <h1>Ten Hundred Words</h1>
  </header>


  <article class="thw-container">

    <div class="input-container">
      <h2>Input</h2>
      <textarea class="thw-input"></textarea>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <div class="thw-output"></div>
    </div>

  </article>

  <footer>
    <p>footer-y things go here</p>
  </footer>


<script>

function log(v) {
  console.log(v);
}


$(document).ready(function() {

  // Evaluate the input textarea on certain events and mirror
  // that to the output div, highlighting things if necessary
  $('.thw-input').on('click keyup blur', function() {
    var input = $(this).val();

    // Replace all line breaks into <br> tags.
    input = input.split('\n').join('<br>');

    // Split the input into an array
    input = input.split(' ');

    // Iterate over each of the array indexes and see if it's
    // in the wordList array. If not, give it a span for styling
    $.each(input, function(index, value) {
      var test = value.replace(/\W/gi, '').toLowerCase();

      if (wordList.indexOf(test) == -1) {
        input[index] = '<span class="error">' + value + '</span>';
      }
    });

    // Join the array back into a string, separated by spaces.
    // This might need some tweaking...
    input = input.join(' ');

    // Plunk the input back into output array
    $('.thw-output').html(input);

  });

  // If the input.outputs are long enough to have scroll bars,
  // sync them up.
  $('.htw-input, .thw-output').scroll(function(){
      $('.thw-input, .thw-output').scrollTop($(this).scrollTop());
  });

});
